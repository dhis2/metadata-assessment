  summary_sql: >-
    WITH orgunit_multiple_roots as (
    SELECT uid,name from organisationunit
    WHERE parentid IS NULL
    OFFSET 1 )
    SELECT 'orgunit_multiple_roots' as indicator,
    COUNT(*)::varchar as value,
    ROUND( 100.0 * COUNT(*) / ( SELECT COUNT(*) FROM organisationunit where parentid IS NULL)) || '%' as percent,
    'Organisation hierarchy should have a single root' as description
    FROM orgunit_multiple_roots;
